<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Ghibli App</title>
</head>
<body>
    <div class="header">
        <img id="logo"src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Ghibli Logo">
        <h1>Ghibli Review App</h1>
    </div>
    <div>
        <select id="select">
            <option value="0" selected disabled>Select A Movie</option>
        </select>
    </div>
    <div id="review">
        
    <form id="form">
        <input id="textBox" type="text" placeholder="Your Review">
        <input id="userName"type="text" placeholder="Your Name Here">
        <input type="submit">
    </form>
    <ul id="ul"></ul>
    </div>
    
</body>
</html>
